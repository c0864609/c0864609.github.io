        </nav>
        
    </header>

    <main>
        <section id="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Contact Information</legend>
                    <ol>
                        <li class="form-row">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name" name="name" size="30" placeholder="Enter your name" required>
                        </li>
                        <li class="form-row">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" size="30" placeholder="Enter your email" required>
                        </li>
                        <li class="form-row">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" size="30" placeholder="Enter the subject" required>
                        </li>
                        <li>
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" cols="30" placeholder="Type your message here..." required></textarea>
                        </li>
                        <li class="form-row">
                            <label>Preferred Contact Method:</label>
                            <input type="radio" id="contact-email" name="contact-method" value="email" checked>
                            <label for="contact-email">Email</label>
                            <input type="radio" id="contact-phone" name="contact-method" value="phone">
                            <label for="contact-phone">Phone</label>
                        </li>
                        <li>
                            <label for="subscribe">Subscribe to Newsletter:</label>
                            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                            <span>Receive updates and promotions</span>
                        </li>
                    </ol>
                </fieldset>

                <div class="form-buttons">
                    <button type="submit">Submit Request</button>
                    <button type="reset">Reset Form</button>
                </div>
            </form>
        </section>
    </main>
